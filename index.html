<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current weather</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="skycons.js"></script>
</head>



<body>

    <div class= "location">
        <h1 class= "location-name"></h1>
        <h2 class = "location-region"></h2>
        <canvas class = "icon"></canvas>
    </div>

    <div class= "no-location">
        <h1 class = "location-error"></h1>
        <div class = "button"></div>
        <div class = "suggestions0"></div>
        <div class = "suggestions1"></div>
        <div class = "suggestions2"></div>
    </div>

    <div class= "temperature">
        <div class="degree-section">
            <h2 class = "temperature-degree">32</h2>
            <span>c</span>
        </div>
        <div class = "temperature-description">cold</div>
    </div>

    <script src = config.js></script>
    <script src = "main.js"></script>
    
</body>
</html>
