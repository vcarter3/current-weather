<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current weather</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="skycons.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2948/2948217.png">

</head>

<body>
    <div class="search-container">
        <div class="container">
            <div class="button">
                <button class="user-auto"><span class="material-symbols-outlined">
                        location_on
                    </span></button>
                <input class="user-location" placeholder="Enter town or city" required></input>

                <button class="user-search"><span class="material-symbols-outlined">
                        search
                    </span></button>
            </div>

            <div class="suggestions"></div>
        </div>
    </div>

    <div class="location">
        <h1 class="location-name"></h1>
        <h2 class="location-region"></h2>
        <canvas class="icon"></canvas>
    </div>

    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree"></h2>
            <span></span>
        </div>
        <div class="temperature-description"></div>
    </div>

    <script src=config.js></script>
    <script src="main.js"></script>

</body>

</html>
